<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FOUND</title>
    <link type="text/css" rel="stylesheet" href="css/register.css">

</head>
<body>
<header>
    <section class="qui-page">
        <section class="qui-header" >
            <a href="#" id="img" ><span><img src="images/logo.png" ></span></a>
            <!--<a href="#" ><span><img src="0.0.0/pic/timg%20(1).jpg"width="339" height="50"></span></a>-->
            <a href="#" ><span style="padding: 40px">lost</span></a>
            <a href="#" ><span style="padding: 20px">found</span></a>
            <a href="#" ><span style="padding: 20px">about us</span></a>
            <a href="#" ><span style="padding: 20px">help</span></a>
        </section>
        <!--  顶部菜单未加logo-->
    </section>
</header>



<div>

<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li class="usually">
             <h2>FOUND</h2>

        </li>
        <li class="usually">
            <span>姓名:</span>
            <input type="text" id="name" name="name" required />
        </li>
        <li class="usually">
            <span>物品标题:</span>
            <input type="text"  name="email" placeholder="本人找到******" required />
        </li>
        <li class="usually">
            <span>拾取时间:</span>
            <input type="text"  name="time" required />
        </li>
        <li class="special">
            <span >物品分类:</span>
            <input type="radio" name="items"  checked/>  钥匙🔑
            <input type="radio" name="items"  /> 宠物🐶
            <input type="radio" name="items"  /> 钱包💰
            <input type="radio" name="items"  /> 校园卡/银行卡💳
            <input type="radio" name="items"  /> 书籍📕
            <input type="radio" name="items"  /> 男/女朋友👬
            <span></span>
            <input type="radio" name="items"  /> &nbsp手机📱
            <input type="radio" name="items"  /> 眼睛👓
            <input type="radio" name="items"  /> 其他🙃


        </li>
        <li class="usually">
            <span>拾取地点:</span>
            <input type="text" name="where" placeholder="逸夫楼/食堂" required/>
        </li>
        <li class="usually">
            <span>酬谢方式:</span>
            <input type="text" name="money" >
        </li>
        <li >
            <span>物品图片:</span>
            <input type="file" name="flie">
        </li>
        <li class="usually1">
            <span>物品数量: </span>
            <input type="number" name="a" min="0" max="100">
        </li>
        <li class="usually">
            <span>联系电话：</span>
            <input type="tel" maxlength="11" minlength="11" required>
        </li>
        <li class="usually">
            <span>联系QQ：</span>
            <input type="tel" minlength="12" required>
        </li>
        <li class="usually">
            <span>联系邮箱：</span>
            <input type="email" required>
        </li>
        <li class="usually">
            <span>联系地址：</span>
            <input type="tel"  required>
        </li>

        <li class="usually">
            <span>详细描述:</span>
            <textarea rows="10" cols="200" name="introduction" placeholder="请详细描述所拾取的物品"
        class="message" required></textarea>
        </li>
        <li >
            <button class="submit" type="submit">立刻上传</button>
            <button class="reset">&nbsp;重置&nbsp;</button>
        </li>
    </ul>
</form>
    </div>

<footer class="qui-footer">
    <a href="#" ><span><img src="images/pic/PC.png">电脑版</span></a>
    <a href="#" ><span><img src="images/pic/iphone.png">手机版</span></a>
    <a href="#" ><span><img src="images/pic/app.png">app</span></a>
</footer>
</body>
</html>
